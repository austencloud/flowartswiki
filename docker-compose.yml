services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mediawiki:
    image: mediawiki:1.43
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      MEDIAWIKI_DB_HOST: db
      MEDIAWIKI_DB_NAME: ${DB_NAME}
      MEDIAWIKI_DB_USER: ${DB_USER}
      MEDIAWIKI_DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./LocalSettings.php:/var/www/html/LocalSettings.php:ro
      - wiki-images:/var/www/html/images
      - ./citizen-skin-repo:/var/www/html/skins/Citizen:ro
      - ./config/robots.txt:/var/www/html/robots.txt:ro
      - ./config/favicon.svg:/var/www/html/favicon.svg:ro
      - ./extensions/LinkHealth:/var/www/html/extensions/LinkHealth:ro
    networks:
      - internal
    expose:
      - "80"

  linkkeeper:
    build: ./scripts/linkkeeper
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      IA_ACCESS_KEY: ${IA_ACCESS_KEY:-}
      IA_SECRET_KEY: ${IA_SECRET_KEY:-}
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY:-}
      R2_SECRET_KEY: ${R2_SECRET_KEY:-}
      R2_BUCKET: ${R2_BUCKET:-flowartswiki-backups}
      WIKI_BOT_USER: ${WIKI_BOT_USER:-}
      WIKI_BOT_PASSWORD: ${WIKI_BOT_PASSWORD:-}
      WIKI_API: http://mediawiki/api.php
    networks:
      - internal

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - mediawiki
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - internal
      - external

volumes:
  db-data:
  wiki-images:
  caddy-data:
  caddy-config:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
